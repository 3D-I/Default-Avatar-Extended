services:
    avatar.driver.gravatar:
        class: threedi\dae\avatar\driver\gravatar
        arguments:
            - '@config'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@path_helper'
            - '@cache.driver'
            - '@?upload.imagesize'
        calls:
            - [set_name, [avatar.driver.gravatar]]
        tags:
            - { name: avatar.driver }
